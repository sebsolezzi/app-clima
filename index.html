<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/f17b9cb64e.js" crossorigin="anonymous"></script>
    <title>API Clima</title>
</head>
<body>
    <form action="" class="form">
        <h3 for="ciudad">App Clima</h3>
        <input type="text" name="ciudad" id="input-ciudad" placeholder="Ciudad...">
        <button type="submit" class="btn">Buscar</button>
    </form>
    <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    <div class="info">
        <h3 class="ciudad"></h3>
        <div class="flex-1">
            <i class="fas icono"></i>
            <p class="temperatura"></p>
        </div>
        <h4 class="clima"></h4>
        <div class="flex-2">
            <p class="temperatura tmin"></p>
            <p class="temperatura tmax"></p>
        </div>
        <p class="humedad">Humedad del 80%</p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
